<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ü§ç</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f8f6f2,#eae3dc);
  font-family:'Georgia',serif;
  overflow:hidden;
}

/* CONTADOR */
.counter{
  position:fixed;
  top:20px;
  right:30px;
  text-align:right;
  font-size:18px;
  color:#6d6875;
  font-weight:500;
  z-index:100;
}

.counter span{
  display:block;
  font-size:26px;
  font-weight:bold;
  color:#b5838d;
  line-height:1.4;
}

/* CONTENEDOR */
.container{
  position:relative;
  text-align:center;
}

/* SOBRE */
.envelope{
  width:360px;
  height:230px;
  background:#e6d5c3;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  position:relative;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#d6c2ae;
  clip-path: polygon(0 0, 50% 65%, 100% 0);
  transform-origin:top;
  transition:transform 1s ease;
}

/* BOT√ìN */
.open-btn{
  margin-top:30px;
  padding:12px 32px;
  border:none;
  border-radius:30px;
  background:#b08968;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s ease;
}

.open-btn:hover{
  background:#7f5539;
  transform:scale(1.05);
}

/* CARTA */
.letter{
  position:absolute;
  width:360px;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  transition:0.7s ease;
  z-index:10;
  line-height:1.7;
  color:#3a3a3a;
}

h2{
  font-weight:500;
  margin-bottom:15px;
  color:#b5838d;
}

/* CORAZONES */
.heart{
  position:absolute;
  pointer-events:none;
  animation:float 4s ease forwards;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>

<div class="counter">
  Desde el 10 de diciembre de 2019 ü§ç
  <span id="timeTogether"></span>
</div>

<div class="container">
  <div class="envelope">
    <div class="flap" id="flap"></div>
  </div>

  <button class="open-btn" onclick="openLetter()">Abrir</button>

  <div class="letter" id="letter">
    <h2>Para ti ü§ç</h2>
    <p id="typedText"></p>
  </div>
</div>

<script>

/* CONTADOR COMPLETO */
function updateCounter(){
  const startDate = new Date("2019-12-10T00:00:00");
  const now = new Date();
  const diff = now - startDate;

  const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  document.getElementById("timeTogether").innerHTML =
    years + " a√±os<br>" +
    days + " d√≠as<br>" +
    hours + " horas<br>" +
    minutes + " minutos<br>" +
    seconds + " segundos";
}

setInterval(updateCounter,1000);
updateCounter();

/* EFECTO M√ÅQUINA DE ESCRIBIR */
function typeWriter(text, elementId, speed){
  let i=0;
  const element=document.getElementById(elementId);
  element.innerHTML="";
  function typing(){
    if(i<text.length){
      element.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

/* ABRIR CARTA */
function openLetter(){
  document.getElementById("flap").style.transform="rotateX(180deg)";
  document.getElementById("letter").style.transform="translate(-50%,-50%) scale(1)";

  const message=`No s√© en qu√© momento te volviste mi lugar seguro...
pero desde aquel 10 de diciembre de 2019,
mi vida empez√≥ a sentirse distinta.

M√°s tranquila.
M√°s brillante.
M√°s nuestra.

Y si el tiempo sigue contando,
es porque quiero seguir escribiendo nuestra historia contigo.`;

  typeWriter(message,"typedText",40);
  createHearts();
}

/* CORAZONES */
function createHearts(){
  for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ü§ç";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=window.innerHeight+"px";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},4000);
  }
}

</script>

</body>
</html>
